<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitor</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .plot {
            margin-bottom: 2rem;
            text-align: center; /* Центрируем текст и изображения */
        }
        .plot img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block; /* Делаем изображение блочным элементом */
            margin: 0 auto; /* Центрируем изображение по горизонтали */
        }
        h1, h2 {
            color: #333;
        }
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Temperature Data</h1>

        <div class="plot">
            <h2>Raw Temperatures</h2>
            {% if temp_plot %}
                <img src="data:image/png;base64,{{ temp_plot }}" alt="Raw Temperatures" class="img-fluid">
            {% else %}
                <div class="alert alert-warning">No data available</div>
            {% endif %}
        </div>

        <div class="plot">
            <h2>Average Temperature per Hour</h2>
            {% if avg_hour_plot %}
                <img src="data:image/png;base64,{{ avg_hour_plot }}" alt="Average Temperature per Hour" class="img-fluid">
            {% else %}
                <div class="alert alert-warning">No data available</div>
            {% endif %}
        </div>

        <div class="plot">
            <h2>Average Temperature per Day</h2>
            {% if avg_day_plot %}
                <img src="data:image/png;base64,{{ avg_day_plot }}" alt="Average Temperature per Day" class="img-fluid">
            {% else %}
                <div class="alert alert-warning">No data available</div>
            {% endif %}
        </div>
    </div>

    <!-- Подключаем Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
